name: Deploy to Eddy VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: RUN_UPGRADES,FORCE_DEPLOY,ALLOW_NO_HEALTHCHECK,BIBLE_REPO_SSH_KEY
          script: |
            # 1. Setup SSH key for Bible repo access
            mkdir -p ~/.ssh
            echo "$BIBLE_REPO_SSH_KEY" > ~/.ssh/id_ed25519_bible
            chmod 600 ~/.ssh/id_ed25519_bible
            
            # Ensure git uses this key for the bible repo
            export GIT_SSH_COMMAND="ssh -i ~/.ssh/id_ed25519_bible -o StrictHostKeyChecking=no"

            # 2. Sync secrets
            cd /srv
            chmod +x sync_secrets.sh
            ./sync_secrets.sh

            # 3. Deploy infrastructure
            git fetch origin master
            git reset --hard origin/master
            ./deploy.sh
    env:
      RUN_UPGRADES: 0 # Deployments from GitHub Action default to SKIPPING upgrades for safety

      FORCE_DEPLOY: 0
      ALLOW_NO_HEALTHCHECK: 0
