name: Deploy to Eddy VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: RUN_UPGRADES,FORCE_DEPLOY,ALLOW_NO_HEALTHCHECK
          script: |
            cd /srv
            git fetch origin master
            git reset --hard origin/master
            ./deploy.sh
    env:
      RUN_UPGRADES: 0 # Deployments from GitHub Action default to SKIPPING upgrades for safety

      FORCE_DEPLOY: 0
      ALLOW_NO_HEALTHCHECK: 0
